<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>Simple functions</title>
    </head>
    <body>
        <div class="container-fluid text-center" id="main_screen">
        <div class="screenA">
            <h1 id="Score_ScreenA" class="scoreNum">0</h1>
        </div>
        
        <button type="button" onclick="addPoint(1)">Add Point Team A</button>
        <button type="button" onclick="dedPoint(1)">Deduct Point  Team A</button>
        <button type="button" onclick="add2Point(1)">+2 Team A</button>
        <button type="button" onclick="add3Point(1)">+3 Team A</button>
        

        <div class="container-fluid text-center">
            <h1 id="Score_ScreenB" class="scoreNum">0</h1>
        </div>
        <button type="button" onclick="addPoint(2)">Add Point Team B</button>
        <button type="button" onclick="dedPoint(2)">Deduct Point  Team B</button>
        <button type="button" onclick="add2Point(2)">+2 Team B</button>
        <button type="button" onclick="add3Point(2)">+3 Team B</button>

        <div>
            <h2 id="historySc">History</h2>
            <button type="button" onclick="saveGame()">Save Score</button>
            <button type="button" onclick="newGame()">New Game</button>
        </div>
    </div>
        <script src="app.js"></script>
    </body>
</html>
